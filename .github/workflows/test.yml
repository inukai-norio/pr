name: Test

on:
  workflow_dispatch:
    inputs:
      versioning_level:
        type: choice
        required: true
        description: level
        options: 
        - major
        - minor
        - patch
      message:
        required: true

jobs:
  branch_name:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: HEAD
        run: |
          echo "::set-output name=describe::$(git describe --tags)"

      - name: Is major
        if: github.event.inputs.versioning_level == 'major'
        run: |
          echo "${{ steps.HEAD.outputs.describe }}"
          echo "${{ github.event.inputs.message }}"

      - name: Is minor
        if: github.event.inputs.versioning_level == 'minor'
        run: |
          echo "${{ steps.HEAD.outputs.describe }}"
          echo "${{ github.event.inputs.message }}"

      - name: Is patch
        if: github.event.inputs.versioning_level == 'patch'
        run: |
          echo "${{ steps.HEAD.outputs.describe }}"
          echo "${{ github.event.inputs.message }}"

