name: Test

on:
  workflow_dispatch:
    inputs:
      versioning_level:
        type: choice
        required: true
        description: level
        options: 
        - major
        - minor
        - patch
      message:
        required: true

jobs:
  branch_name:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: HEAD
        run: |
          echo "::set-output name=describe::$(git describe --tags)"
      - run: |
          echo "${{ steps.HEAD.outputs.describe }}"
          echo "${{ github.event.inputs.message }}"
          echo "${{ github.event.inputs.versioning_level }}"

